<!DOCTYPE html>
<html>
  <head>
    <title>My Library</title>
    <link rel="stylesheet" href="library.css" />
    <script src="library.js"></script>
  </head>
  <body onload="libraryDisplay();">

    <main>
      <div class="title-box">
        <h1 class="title">Welcome to the library</h1>
        <p>Please feel free to make an entry</p>
      </div>

      <div id="shelf"></div>

      <div class="form-box">
        <form id="form">
          <input id="title" class="input" type="text" name="title" placeholder="Title" />
          <input id="author" class="input" type="text" name="author" placeholder="Author" />
          <input id="pages" class="input" type="number" name="pages" placeholder="Pages" />
          <button id="book-submit" class="input" type="button" onclick="addToLibrary();">Submit Entry</button>
        </form>
      </div>
    </main>
  </body>
</html>
